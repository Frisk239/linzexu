        <div class="event-content">
            <p>1841年，因鸦片战争爆发，林则徐被清廷革职查办，发配新疆伊犁。尽管遭受不公正待遇，他仍心系国家安危。</p>
            <p>在新疆期间，林则徐深入考察边疆地理民情，提出"屯田实边"的主张，建议开发新疆水利，巩固边防。他还整理编撰了《荷戈纪程》，记录西北边疆的山川形势和风土人情。</p>
            <p>1845年，林则徐被重新起用，先后任陕甘总督、陕西巡抚、云贵总督等职。这段经历展现了他"不以物喜，不以己悲"的高尚品格和爱国情怀。</p>
