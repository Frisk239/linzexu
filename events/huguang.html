        <div class="event-content">
            <p>1837年，林则徐出任湖广总督，管辖湖北、湖南两省军政事务。在此期间，他目睹鸦片泛滥对国家和社会造成的严重危害，开始严厉禁烟。</p>
            <p>林则徐在湖广地区采取了一系列禁烟措施：设立戒烟局帮助瘾君子戒毒；严惩鸦片贩子；收缴销毁鸦片烟具；发布《严禁鸦片章程》。</p>
            <p>这些措施取得了显著成效，为后来他在广东更大规模的禁烟运动积累了宝贵经验，也展现了他坚决抵抗外来侵略的决心。</p>
