            <p>林则徐于1811年（嘉庆十六年）考中进士，时年26岁。他在殿试中表现出色，被选为翰林院庶吉士，从此开始了他的仕途生涯。</p>
            <p>在翰林院期间，林则徐潜心研究经史，积累了深厚的学问功底。他先后担任国史馆协修、编修等职，参与编修《大清一统志》等重要典籍。</p>
            <p>这段经历为他日后成为一代名臣奠定了坚实的学识基础，也培养了他严谨的治学态度和务实的工作作风。</p>
