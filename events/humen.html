        <img src="../image/humenxiaoyan.png" alt="虎门销烟" class="event-image">

        <div class="event-content">
            <p>1839年6月3日至25日，林则徐在广东虎门海滩主持了震惊中外的虎门销烟，共销毁鸦片237万余斤。</p>
            <p>林则徐采用"海水浸化法"销毁鸦片：在海滩挖池，撒盐成卤，将鸦片切碎投入浸泡半日，再投入石灰搅拌，使鸦片分解销蚀，最后引潮水冲入大海。</p>
            <p>虎门销烟是中国人民反抗外来侵略的伟大壮举，展现了中华民族不屈不挠的爱国精神，林则徐也因此成为民族英雄。</p>
