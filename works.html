        .works-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .work-item {
            display: flex;
            margin-bottom: 3rem;

        }
        .work-image {
            width: 45%;
            margin-right: 2rem;
        }
        .work-image img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .work-content {
            width: 55%;
        }
        .work-title {
            color: #8b4513;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #d4a76a;

        }
        .work-desc {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;

    <div class="works-container">
        <!-- 四洲志 -->
        <div class="work-item">
            <div class="work-image">
                <img src="image/sizhouzhi.png" alt="四洲志封面">
            </div>
            <div class="work-content">
                <h2 class="work-title">《四洲志》</h2>
                <p class="work-desc">
                    林则徐主持编译的中国第一部系统介绍世界地理、历史的著作，共50卷。主要翻译自《世界地理大全》，
                    介绍了30多个国家的地理、政治、经济等情况，为中国人"睁眼看世界"提供了重要窗口。
                </p>
                <p class="work-desc">
                    开创了中国了解西方的先河，对近代思想启蒙产生重要影响。
                </p>
            </div>
        </div>

        <!-- 赴戍登程口占示家人 -->
        <div class="work-item">
            <div class="work-image">
                <img src="image/shiwen.png" alt="赴戍登程口占示家人手迹">
            </div>
            <div class="work-content">
                <h2 class="work-title">《赴戍登程口占示家人》</h2>
                <div class="poem">
                    力微任重久神疲，<br>
                    再竭衰庸定不支。<br>
                    苟利国家生死以，<br>
                    岂因祸福避趋之。
                </div>
                <p class="work-desc">
                    1842年林则徐被贬新疆途中所作，"苟利国家生死以"成为千古名句，
                    展现其爱国情怀。
                </p>
            </div>
        </div>
    </div>
